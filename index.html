<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="description" content="Pixabay search engine">
    <meta name="keywords" content="Pixabay,Search,Engine,css, HTML">
    <meta name="author" content="Joar Warholm, Daniel Lindeberg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Pixabay Image Search</title>
</head>

<body>
    <header>
        <h1><img src="logo_square.png" alt="logo" class="center"></h1>
        <h2>Pixabay Image Search</h2>
        <form>
        <input class="userInput" type="text" placeholder="Search images">
        <input type="submit" id="executeButton" value="Search">
        </form>
        <select id="colors">
            <option value="anycolor" id="nocolor">Any color</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="turquoise">Turquoise</option>
            <option value="blue">Blue</option>
            <option value="lilac">Lilac</option>
            <option value="green">Green</option>
            <option value="black">Black</option>
            <option value="white">White</option>
        </select>
    </header>
    <main>
        <ul id="resultgrid">
        </ul>
        <button type="button" id="previous">Previous</button>
        <button type="button" id="next">Next</button>
    </main>
    <footer>
        <p>&copy; 2022 Daniel Lindeberg, Joar Warholm, https://pixabay.com/ </p>
    </footer>
</body>

</html>
